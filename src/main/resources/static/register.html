<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="auth-container">
    <h2>회원가입</h2>
    <form id="registerForm">
        <input type="text" id="registerAccount" placeholder="아이디" required>
        <input type="password" id="registerPassword" placeholder="비밀번호" required>
        <input type="text" id="registerNickname" placeholder="닉네임" required>
        <input type="text" id="registerName" placeholder="이름" required>
        <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있나요? <a href="login.html">로그인</a></p>
</div>

<script src="auth.js"></script>
</body>
</html>
